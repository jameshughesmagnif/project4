<template name="Menu">
  <h1 class="page-title">My Current Gym</h1>
  {{#each gyms}}
      {{> MenuItem}}
    {{else}}
      <h3>Please add <a href="/gym-book">gyms</a> to your list</h3>
  {{/each}}
</template>

<template name="MenuItem">
  <div class="menu-item">
    <h3>{{name}}</h3>
    <p>{{desc}}</p>
  </div>
</template>
