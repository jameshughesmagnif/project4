<template name="Gym">
  <article class="gym {{#if inMenu}}in-menu{{/if}}">
    <h3>{{name}}</h3>
    {{#if editMode }}
    {{> quickForm collection="Gyms" id=updateGymId type="update" doc=this autosave=true}}
    {{else}}

    <p>{{desc}}</p>
    <p>
      {{#each information}}
      <span class="ingredient">{{name}} - {{amount}}</span>
      {{/each}}
    </p>
    <a href="/gym/{{_id}}">View Details</a>
    {{#if inMenu}}
    <button class="btn-deny toggle-menu">Remove From Gym</button>
    {{else}}
    <button class="btn-primary toggle-menu">Add To Gym</button>
    {{/if}}
    {{/if}}
    <i class="fa fa-pencil"></i>
    <i class="fa fa-trash"></i>


  </article>
</template>
