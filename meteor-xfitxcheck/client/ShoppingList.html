<template name="ShoppingList">
  <h1 class="page-title">CrossFit Gym List</h1>
    <ul class="shopping-list">
      {{#each shoppingList}}
          {{#each information}}
          <li>{{name}} - <span class="amount">{{amount}}</span></li>
          {{/each}}
      {{else}}
    <li>Please add <a href="/gym-book">gyms</a> to your menu</li>

      {{/each}}
    </ul>

</template>
